<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart.com</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Flipkart</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Grocery</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mobiles</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Electronics
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Fashion</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./flipkart.webp" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./flipkart2.webp" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./flipkart3.webp" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev" data-bs-ride="carousel"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container">
      <div class="row mt-3">
        <div class="col-3">
          <div class="card text-center" style="width: 18rem">
            <img src="./nike2.avif" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Nike 50%</h5>
              <p class="card-text">
                MRP:5999/-
              </p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card text-center" style="width: 18rem">
            <img src="./nike4.avif" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Nike 60%</h5>
              <p class="card-text">
                MRP:3999/-
              </p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card text-center" style="width: 18rem">
            <img src="./nike2.avif" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Nike 70%</h5>
              <p class="card-text">
                MRP:2999/-
              </p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
<br>

      <div class="card text-center">
        <div class="card-header bg-primary">
          Perfect Partner for Future
        </div>
        <div class="card-body">
          <h5 class="card-title">Find US</h5>

        </div>
      </div>
    </div>
  </body>
</html>
